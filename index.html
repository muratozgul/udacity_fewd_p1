<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X_UA_Compatible" content="IE=edge">
  <title>Murat's Project 1</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <img class="udacity-logo" src="images/udacity_logo.svg" alt="Udacity Logo">
      </div>
      <div class="col-xs-8 text-right">
        <h1 class="name text-uppercase">Jane Doette</h1>
        <h3 class="nickname">Front-end Ninja</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive main-image" src="images/paris_1200x400.jpg" alt="Main Image"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="featured-title">Featured Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <img class="img-responsive" src="images/ny_555x300.jpg" alt="Bottom Left Image"/>
        <h3 class="work-title">APPIFY</h3>
        <p class="work-link">https://github.com/udacity/Appify/</p>
      </div>
      <div class="col-sm-4">
        <img class="img-responsive" src="images/dt_555x300.jpg" alt="Bottom Center Image"/>
        <h3 class="work-title">SUNFLOWER</h3>
        <p class="work-link">https://github.com/udacity/Sunflower/</p>
      </div>
      <div class="col-sm-4">
        <img class="img-responsive" src="images/ottawa_555x300.jpg" alt="Bottom Right Image"/>
        <h3 class="work-title">BOKEH</h3>
        <p class="work-link">https://github.com/udacity/Bokeh/</p>
      </div>
    </div>
  </div>
</body>
</html>
