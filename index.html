<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X_UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Murat's Project 1</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <nav class="navbar navbar-default visible-xs-block">
    <div class="container">
    
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img class="navbar-logo" src="images/udacity_logo.svg" alt="Udacity Logo">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <a href="#">Link1</a></li>
          <a href="#">Link2</a></li>
          <a href="#">Link3</a></li>
        </ul>
      </div>

    </div>
  </nav>
  <div class="container">
    <header class="row">
      <div class="hidden-xs col-sm-3">
        <img class="img-responsive udacity-logo" src="images/udacity_logo.svg" alt="Udacity Logo">
      </div>
      <div class="col-xs-12 col-sm-9 text-right text-uppercase">
        <h1 class="name text-thin">Jane Doette</h1>
        <h4 class="nickname">Front-end Ninja</h4>
      </div>
    </header>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <section class="row">
      <div class="col-md-12">
        <picture>
          <source 
            media="(min-width:801px)" 
            srcset="images/paris_1200x400.jpg 1x, images/paris_2400x800.jpg 2x">
          <source 
            media="(min-width:401px)" 
            srcset="images/paris_800x267.jpg 1x, images/paris_1600x533.jpg 2x">
          <img 
            class="img-responsive center-block main-image"
            src="images/paris_400x134.jpg"
            srcset="images/paris_400x134.jpg 1x, images/paris_800x267.jpg 2x"
            alt="Paris"/>
        </picture>
      </div>
    </section>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <section class="row text-center">
      <div class="col-sm-4">
        <picture>
          <source media="(min-width:321px)" srcset="images/ny_555x300.jpg">
          <img class="img-responsive center-block" src="images/ny_300x162.jpg" alt="New York"/>
        </picture>
        <h3 class="text-uppercase">APPIFY</h3>
        <p class="work-link">https://github.com/udacity/Appify/</p>
      </div>
      <div class="col-sm-4">
        <picture>
          <source media="(min-width:321px)" srcset="images/dt_555x300.jpg">
          <img class="img-responsive center-block" src="images/dt_300x162.jpg" alt="Ottawa Down Town"/>
        </picture>
        <h3 class="text-uppercase">SUNFLOWER</h3>
        <p class="work-link">https://github.com/udacity/Sunflower/</p>
      </div>
      <div class="col-sm-4">
        <picture>
          <source media="(min-width:321px)" srcset="images/ottawa_555x300.jpg">
          <img class="img-responsive center-block" src="images/ottawa_300x162.jpg" alt="Ottawa"/>
        </picture>
        <h3 class="text-uppercase">BOKEH</h3>
        <p class="work-link">https://github.com/udacity/Bokeh/</p>
      </div>
    </section>
  </div>
  <script src="js/picturefill.min.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
